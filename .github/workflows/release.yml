name: Entur/Meta/Release

on:
  workflow_call:
    inputs:
      release_type:
        description: "The type of release to create (simple, terraform-module, helm, maven, manifest, etc). If set to 'manifest', you must provide **release-please-config.json** and **.release-please-manifest.json** in the repository."
        type: string
        required: false
        default: "simple"
      path:
        description: "Path to the release code in the repository (where the CHANGELOG.md will be placed)"
        type: string
        required: false
        default: "."
      target_branch:
        description: "The target branch to release against. Defaults to the repository's default branch."
        type: string
        required: false
        default: ""
      config_file:
        description: "Path to the release-please config in the repository. Defaults to **release-please-config.json**. Must be used together with release_type=manifest for this to have any effect"
        type: string
        required: false
        default: "release-please-config.json"
      manifest_file:
        description: "Path to the release-please versions manifest in the repository. Defaults to **.release-please-manifest.json**. Must be used together with release_type=manifest for this to have any effect"
        type: string
        required: false
        default: ".release-please-manifest.json"
    outputs:
      release_created:
        value: ${{ jobs.release-please.outputs.release_created }}
      tag_name:
        value: ${{ jobs.release-please.outputs.tag_name }}
      version:
        value: ${{ jobs.release-please.outputs.version }}
      body:
        value: ${{ jobs.release-please.outputs.body }}

jobs:
  release-please:
    runs-on: ubuntu-24.04
    permissions:
      contents: write
      issues: write
      pull-requests: write
    timeout-minutes: 30
    outputs:
      release_created: ${{ steps.release-output.outputs.releases_created }}
      tag_name: ${{ steps.release-output.outputs.tag_name }}
      version: ${{ steps.release-output.outputs.version }}
      body: ${{ steps.release-output.outputs.body }}
    steps:
      # Checkout the repository
      - name: Checkout repo
        uses: actions/checkout@v5
      # Release-Please is set up to handle explicitly '.' instead of './', so we correct the path
      # https://github.com/googleapis/release-please-action/blob/main/src/index.ts#L179
      - id: pre-release
        shell: bash
        env:
          GHA_RELEASE_PATH: ${{ inputs.path }}
        run: |
          if [[ "$GHA_RELEASE_PATH" == "" || "$GHA_RELEASE_PATH" == "./" ]]; then
            echo "path=." >> $GITHUB_OUTPUT
          else
            echo "path=$GHA_RELEASE_PATH" >> $GITHUB_OUTPUT
          fi
      # Run Release-Please
      - id: release
        if: ${{ inputs.release_type != 'manifest' }}
        uses: googleapis/release-please-action@16a9c90856f42705d54a6fda1823352bdc62cf38 # v4.4.0
        with:
          release-type: ${{ inputs.release_type }}
          target-branch: ${{ inputs.target_branch }}
          path: ${{ steps.pre-release.outputs.path }}

      - id: release-with-manifest-config
        if: ${{ inputs.release_type == 'manifest' }}
        uses: googleapis/release-please-action@16a9c90856f42705d54a6fda1823352bdc62cf38 # v4.4.0
        with:
          target-branch: ${{ inputs.target_branch }}
          path: ${{ steps.pre-release.outputs.path }}
          config-file: ${{ inputs.config_file }}
          manifest-file: ${{ inputs.manifest_file }}

      # The output keys will differ based on the input path
      # https://github.com/googleapis/release-please-action?tab=readme-ov-file#outputs
      - id: post-release
        shell: bash
        env:
          GHA_RELEASE_PATH: ${{ steps.pre-release.outputs.path }}
        run: |
          output_path_prefix=""
          [[ "$GHA_RELEASE_PATH" != "." ]] && output_path_prefix="$GHA_RELEASE_PATH--"
          for key in tag_name version body major minor patch; do
            echo "$key=${output_path_prefix}$key" >> "$GITHUB_OUTPUT"
          done

      # Unify outputs from the two possible release steps
      - id: release-output
        shell: bash
        env:
          # We use toJSON to safely handle potentially empty outputs if a step didn't run
          OUTPUTS_RELEASE: ${{ toJSON(steps.release.outputs) }}
          OUTPUTS_MANIFEST: ${{ toJSON(steps.release-with-manifest-config.outputs) }}
          KEY_TAG_NAME: ${{ steps.post-release.outputs.tag_name }}
          KEY_VERSION: ${{ steps.post-release.outputs.version }}
          KEY_BODY: ${{ steps.post-release.outputs.body }}
          KEY_MAJOR: ${{ steps.post-release.outputs.major }}
          KEY_MINOR: ${{ steps.post-release.outputs.minor }}
          KEY_PATCH: ${{ steps.post-release.outputs.patch }}
        run: |
          # Determine which outputs to use
          if [[ "${{ inputs.release_type }}" == "manifest" ]]; then
            echo "Using manifest outputs"
            echo "releases_created=$(echo "$OUTPUTS_MANIFEST" | jq -r .releases_created)" >> "$GITHUB_OUTPUT"
            echo "tag_name=$(echo "$OUTPUTS_MANIFEST" | jq -r ".\"$KEY_TAG_NAME\"")" >> "$GITHUB_OUTPUT"
            echo "version=$(echo "$OUTPUTS_MANIFEST" | jq -r ".\"$KEY_VERSION\"")" >> "$GITHUB_OUTPUT"
            echo "body<<EOF" >> "$GITHUB_OUTPUT"
            # output body can be very large, limit to 1MB to avoid GitHub Actions limits
            echo "$OUTPUTS_MANIFEST" | jq -r ".\"$KEY_BODY\"" | head -c 1024000 >> "$GITHUB_OUTPUT"
            # Ensure newline before EOF in case head -c truncated the output
            echo "" >> "$GITHUB_OUTPUT"
            echo "EOF" >> "$GITHUB_OUTPUT"

            # For tagging step
            echo "major=$(echo "$OUTPUTS_MANIFEST" | jq -r ".\"$KEY_MAJOR\"")" >> "$GITHUB_OUTPUT"
            echo "minor=$(echo "$OUTPUTS_MANIFEST" | jq -r ".\"$KEY_MINOR\"")" >> "$GITHUB_OUTPUT"
            echo "patch=$(echo "$OUTPUTS_MANIFEST" | jq -r ".\"$KEY_PATCH\"")" >> "$GITHUB_OUTPUT"
          else
            echo "Using standard outputs"
            echo "releases_created=$(echo "$OUTPUTS_RELEASE" | jq -r .releases_created)" >> "$GITHUB_OUTPUT"
            echo "tag_name=$(echo "$OUTPUTS_RELEASE" | jq -r ".\"$KEY_TAG_NAME\"")" >> "$GITHUB_OUTPUT"
            echo "version=$(echo "$OUTPUTS_RELEASE" | jq -r ".\"$KEY_VERSION\"")" >> "$GITHUB_OUTPUT"
            echo "body<<EOF" >> "$GITHUB_OUTPUT"
            # output body can be very large, limit to 1MB to avoid GitHub Actions limits
            echo "$OUTPUTS_RELEASE" | jq -r ".\"$KEY_BODY\"" | head -c 1024000 >> "$GITHUB_OUTPUT"
            # Ensure newline before EOF in case head -c truncated the output
            echo "" >> "$GITHUB_OUTPUT"
            echo "EOF" >> "$GITHUB_OUTPUT"

            # For tagging step
            echo "major=$(echo "$OUTPUTS_RELEASE" | jq -r ".\"$KEY_MAJOR\"")" >> "$GITHUB_OUTPUT"
            echo "minor=$(echo "$OUTPUTS_RELEASE" | jq -r ".\"$KEY_MINOR\"")" >> "$GITHUB_OUTPUT"
            echo "patch=$(echo "$OUTPUTS_RELEASE" | jq -r ".\"$KEY_PATCH\"")" >> "$GITHUB_OUTPUT"
          fi

      # Be explicit in the if check to handle bool confusion (Github Actions foolery)
      - id: tag-versions
        if: ${{ steps.release-output.outputs.releases_created && steps.release-output.outputs.releases_created != 'false' }}
        shell: bash
        env:
          RELEASE_MAJOR: ${{ steps.release-output.outputs.major }}
          RELEASE_MINOR: ${{ steps.release-output.outputs.minor }}
          RELEASE_PATCH: ${{ steps.release-output.outputs.patch }}
        run: |
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com
          git tag -d "v$RELEASE_MAJOR" || true
          git tag -d "v$RELEASE_MAJOR.$RELEASE_MINOR" || true
          git push origin ":v$RELEASE_MAJOR" || true
          git push origin ":v$RELEASE_MAJOR.$RELEASE_MINOR" || true
          git tag -a "v$RELEASE_MAJOR" -m "chore(release): v$RELEASE_MAJOR"
          git tag -a "v$RELEASE_MAJOR.$RELEASE_MINOR" -m "chore(release): v$RELEASE_MAJOR.$RELEASE_MINOR"
          git push origin "v$RELEASE_MAJOR"
          git push origin "v$RELEASE_MAJOR.$RELEASE_MINOR"
