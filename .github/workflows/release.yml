name: Entur/Meta/Release

on:
  workflow_call:
    inputs:
      release_type:
        description: "The type of release to create (simple, terraform-module, helm, maven, manifest, etc). If set to 'manifest', you must provide **release-please-config.json** and **.release-please-manifest.json** in the repository's default branch."
        type: string
        required: false
        default: "simple"
      path:
        description: "Path to the release code in the repository (where the CHANGELOG.md will be placed)"
        type: string
        required: false
        default: "."
      target_branch:
        description: "The target branch to release against. Defaults to the repository's default branch."
        type: string
        required: false
        default: ""
      config_file:
        description: "Path to the release-please config in the repository. Defaults to **release-please-config.json**. Must be used together with release_type=manifest for this to have any effect"
        type: string
        required: false
        default: "release-please-config.json"
      manifest_file:
        description: "Path to the release-please versions manifest in the repository. Defaults to **.release-please-manifest.json**. Must be used together with release_type=manifest for this to have any effect"
        type: string
        required: false
        default: ".release-please-manifest.json"
    outputs:
      # for backward compatibility
      release_created:
        value: ${{ jobs.release-please.outputs.releases_created }}
      # standardized output
      releases_created:
        value: ${{ jobs.release-please.outputs.releases_created }}
      tag_name:
        value: ${{ jobs.release-please.outputs.tag_name }}
      version:
        value: ${{ jobs.release-please.outputs.version }}
      body:
        value: ${{ jobs.release-please.outputs.body }}

jobs:
  release-please:
    runs-on: ubuntu-24.04
    permissions:
      contents: write
      issues: write
      pull-requests: write
    timeout-minutes: 30
    outputs:
      releases_created: ${{ steps.release-output.outputs.releases_created }}
      tag_name: ${{ steps.release-output.outputs.tag_name }}
      version: ${{ steps.release-output.outputs.version }}
      body: ${{ steps.release-output.outputs.body }}
    steps:
      # Checkout the repository
      - name: Checkout repo
        uses: actions/checkout@c2d88d3ecc89a9ef08eebf45d9637801dcee7eb5 # v5.0.1
      # Release-Please is set up to handle explicitly '.' instead of './', so we correct the path
      # https://github.com/googleapis/release-please-action/blob/main/src/index.ts#L179
      - id: pre-release
        shell: bash
        env:
          GHA_RELEASE_PATH: ${{ inputs.path }}
        run: |
          if [[ "$GHA_RELEASE_PATH" == "" || "$GHA_RELEASE_PATH" == "./" ]]; then
            echo "path=." >> $GITHUB_OUTPUT
          else
            echo "path=$GHA_RELEASE_PATH" >> $GITHUB_OUTPUT
          fi
      # Run Release-Please
      - id: release
        if: ${{ inputs.release_type != 'manifest' }}
        uses: googleapis/release-please-action@16a9c90856f42705d54a6fda1823352bdc62cf38 # v4.4.0
        with:
          release-type: ${{ inputs.release_type }}
          target-branch: ${{ inputs.target_branch }}
          path: ${{ steps.pre-release.outputs.path }}

      - id: release-with-manifest-config
        if: ${{ inputs.release_type == 'manifest' }}
        uses: googleapis/release-please-action@16a9c90856f42705d54a6fda1823352bdc62cf38 # v4.4.0
        with:
          target-branch: ${{ inputs.target_branch }}
          config-file: ${{ inputs.config_file }}
          manifest-file: ${{ inputs.manifest_file }}

      # The output keys will differ based on the input path or manifest component released
      # If release type is 'manifest', support getting the release version of the first path released in the manifest (not multiple)
      # https://github.com/googleapis/release-please-action?tab=readme-ov-file#outputs
      - id: release-output
        shell: bash
        env:
          GHA_RELEASE_PATH: ${{ steps.pre-release.outputs.path }}
          RELEASE_TYPE: ${{ inputs.release_type }}
          OUTPUTS_WITH_MANIFEST: ${{ toJSON(steps.release-with-manifest-config.outputs) }}
          OUTPUTS_WITHOUT_MANIFEST: ${{ toJSON(steps.release.outputs) }}
        run: |
          # Determine which outputs to process based on release type
          if [[ "$RELEASE_TYPE" == "manifest" ]]; then
          outputs_json="$OUTPUTS_WITH_MANIFEST"
          else
          outputs_json="$OUTPUTS_WITHOUT_MANIFEST"
          fi

          echo "::group::Release Outputs"
          echo "$outputs_json"
          echo "::endgroup::"

          # Extract global release status
          releases_created=$(echo "$outputs_json" | jq -r .releases_created)
          echo "releases_created=${releases_created:-false}" >> "$GITHUB_OUTPUT"

          # Determine the path prefix for output keys
          # Default to the input path (normalized to '.' in pre-release step)
          target_path="$GHA_RELEASE_PATH"

          # For manifest releases, if a release occurred, use the first released path to find specific outputs
          if [[ "$RELEASE_TYPE" == "manifest" ]]; then
            paths_released=$(echo "$outputs_json" | jq -r '.paths_released // []')
            if [[ "$paths_released" != "[]" ]]; then
              target_path=$(echo "$paths_released" | jq -r '.[0]')
            fi
          fi

          # Construct the key prefix (e.g., "path/to/pkg--")
          prefix=""
          if [[ "$target_path" != "." && -n "$target_path" ]]; then
            prefix="${target_path}--"
          fi

          # Extract specific release details
          for key in tag_name version body major minor patch; do
            lookup_key="${prefix}${key}"
            value=$(echo "$outputs_json" | jq -r --arg k "$lookup_key" '.[$k]')
            if [[ "$value" == "null" ]]; then value=""; fi
            {
              echo "$key<<EOF"
              echo "$value"
              echo "EOF"
            } >> "$GITHUB_OUTPUT"
          done

      # Be explicit in the if check to handle bool confusion (Github Actions foolery)
      - id: tag-versions
        if: ${{ steps.release-output.outputs.releases_created && steps.release-output.outputs.releases_created != 'false' }}
        shell: bash
        env:
          RELEASE_MAJOR: ${{ steps.release-output.outputs.major }}
          RELEASE_MINOR: ${{ steps.release-output.outputs.minor }}
          RELEASE_PATCH: ${{ steps.release-output.outputs.patch }}
        run: |
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com
          git tag -d "v$RELEASE_MAJOR" 2>/dev/null || true
          git tag -d "v$RELEASE_MAJOR.$RELEASE_MINOR" 2>/dev/null || true
          git push origin ":v$RELEASE_MAJOR" 2>/dev/null || true
          git push origin ":v$RELEASE_MAJOR.$RELEASE_MINOR" 2>/dev/null || true
          git tag -a "v$RELEASE_MAJOR" -m "chore(release): v$RELEASE_MAJOR"
          git tag -a "v$RELEASE_MAJOR.$RELEASE_MINOR" -m "chore(release): v$RELEASE_MAJOR.$RELEASE_MINOR"
          git push origin "v$RELEASE_MAJOR"
          git push origin "v$RELEASE_MAJOR.$RELEASE_MINOR"
